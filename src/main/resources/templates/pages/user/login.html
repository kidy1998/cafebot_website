<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../../static/assets/vendors/feather/feather.css">
    <link rel="stylesheet" href="../../../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../static/assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../../static/assets/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../static/assets/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="../../../static/assets/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../../../static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../../static/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../../static/assets/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../../static/assets/images/favicon.png" />
    <link rel="stylesheet" href="../../../static/assets/css/loginpage.css"/>
</head>
<body>
<div class="container-scroller">
    <div class="login container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <h4>로그인</h4>
                        <h6 class="fw-light"></h6>
                        <form th:action="@{/api/user/login}" method="post" class="pt-3" id="loginForm">
                            <div class="form-group">
                                <div>
                                    <label for="exampleInputPhonenum1">전화번호</label>
                                </div>
                                <input name="phoneNum" type="text" class="form-control form-control-lg" id="exampleInputPhonenum1" placeholder="전화번호를 정확히 입력해주세요">
                                <br>
                                <div>
                                    <label for="exampleInputPassword1">비밀번호</label>
                                </div>
                                <input name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="비밀번호를 정확히 입력해주세요">
                                <br>
                                <div class="password-reset-container">
                                    <a href="/page/user/resetpassword" class="password-reset-link">비밀번호 재설정</a>
                                </div>
                            </div>

                        </form>

                        <!-- Error Modal -->
                        <div id="errorModal" class="modal fade" tabindex="-1" role="dialog" th:if ="${error}" th:data-error-message="${error}" >
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title"><strong>오류</strong></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p th:text="${error}"> 모든 필드를 올바르게 채워주세요.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="mt-3 d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-lg fw-medium auth-form-btn">로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../../static/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="../../../static/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="../../../static/assets/js/off-canvas.js"></script>
<script src="../../../static/assets/js/template.js"></script>
<script src="../../../static/assets/js/settings.js"></script>
<script src="../../../static/assets/js/hoverable-collapse.js"></script>
<script src="../../../static/assets/js/todolist.js"></script>
<script src="../../../static/assets/js/login.js"></script>
<!-- endinject -->
</body>
</html>
